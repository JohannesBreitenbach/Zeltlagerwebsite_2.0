	<script type="text/javascript">

		function addList() {
			var students = " [{\"name\": \"Roberto\", \"grade\" : \"28\"}, {\"name\": \"Riccardo\", \"grade\" : \"28\"}]"
			var students_objs = JSON.parse(students);
			
			div2 = document.getElementById("div2");
			// console.log(div2.childNodes.length);
			if (div2.childNodes.length<2) {

				var ul = document.createElement("ul");

				for (i = 0; i < students_objs.length; i++ ) {
					// console.log(students_objs[i].name);
					var li = document.createElement("li")
					li.appendChild(document.createTextNode(students_objs[i].name+", "+students_objs[i].grade));

				}
				div2.appendChild(ul); 
			}
		}
