<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>WIE 2023 - Lab 4</title>


</head>

<body>
	<div class="container">
		<h1 class="mt-5 mb-3">Voting</h1>
		<div id="voting"></div>
	</div>

	<script type="text/javascript">
		window.onload = initUI

		function increment(i) {
			options[i].counter++;
			var clickedOption = document.getElementById("optionIndex" + i);
			clickedOption.innerHTML = options[i].title + " (" + options[i].description + ")" +
				"<br>" + options[i].counter + " Votes";
		}

		var options = [
			{ 'title': 'Option 1', 'description': 'This is Option 1', 'counter': 0 },
			{ 'title': 'Option 2', 'description': 'This is Option 2', 'counter': 0 },
			{ 'title': 'Option 3', 'description': 'This is Option 3', 'counter': 0 },
		]

		// TODO 
		// - create a list group as a child of div#voting 
		//   with an li-element for each option in the array options
		//   as in https://getbootstrap.com/docs/5.0/components/list-group/#numbered
		// - add an onClick event to each li-element that triggers the function increment

		function initUI() {
			const parentDiv = document.getElementById("voting")
			var parentList = document.createElement("ol")
			parentList.classList.add("list-group", "list-group-numbered")
			parentDiv.appendChild(parentList)
			options.forEach((option, index) => {
				var listElement = document.createElement("li")
				listElement.classList.add("list-group-item")
				listElement.id = "optionIndex" + index
				listElement.innerHTML = option.title + " (" + option.description + ")" +
					"<br>" + option.counter + " Votes";
				listElement.onclick = function () {
					increment(index)
				}
				// Add event listeners for mouseenter and mouseleave
				listElement.addEventListener("mouseenter", function () {
					// Change cursor to pointer (fingers) on hover
					listElement.style.cursor = "pointer";
				});

				listElement.addEventListener("mouseleave", function () {
					// Revert cursor to default on mouse leave
					listElement.style.cursor = "default";
				});
				parentList.appendChild(listElement)
			})
		}
	</script>

</body>

</html>
