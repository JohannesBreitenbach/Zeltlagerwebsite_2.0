<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Web and Internet Engineering Assignment 3">
	<meta name="author" content="Riccardo Billero">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Order ticket</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</head>

<body>
	<div class="container-fluid px-4">
		<div>
			<div class="row">
				<h2 class="col-lg-12">Order ticket</h2>
				<img class="col-12 d-none d-sm-block" src="concert.png">
			</div>
			<form>
				<div class="row">
					<div class="col-12 col-lg-6 form-group">
						<label for="calendar">Date of concert:</label>
						<select name="calendar" class="form-control">
							<option value="">Select a date</option>
							<option>01.04.2020</option>
							<option>02.04.2020</option>
							<option>03.04.2020</option>
							<option>04.04.2020</option>
							<option>05.04.2020</option>
							<option>06.04.2020</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="location">Location</label>
						<div>
							<div class="form-check form-check-inline">
								<input id="bolzano" class="form-check-input" name="location" type="radio">
								<label for="bolzano" class="form-check-label">Bolzano/Bozen</label>
							</div>
							<div class="form-check form-check-inline">
								<input id="merano" class="form-check-input" name="location" type="radio">
								<label for="merano">Merano/Meran</label>
							</div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-6">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" value="">
					</div>
					<div class="col-12 col-lg-6">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" value="">
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="youremail@example.com">
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-4">
						<label for="country">Country</label>
						<select id="country" class="form-control">
							<option value="">Select your country</option>
							<option>Deutschland</option>
							<option>France</option>
							<option>Italia</option>
							<option>United Kingdom</option>
							<option>United States</option>
						</select>
					</div>
					<div class="col-12 col-lg-4">
						<label for="state">City</label> <input id="city" class="form-control col-4" placeholder="">
					</div>
					<div class="col-12 col-lg-4">
						<label for="zip">Zip</label> <input type="text" class="form-control col-4" id="zip"
							placeholder="">
					</div>
				</div>

				<hr>
				<div class="row">
					<div>
						<button type="submit" class="btn btn-success col-5 col-lg-2">Send</button>
						<button type="reset" class="btn btn-danger col-5 col-lg-2">Reset</button>
					</div>
				</div>
			</form>
		</div>

		<footer>
			<p>&copy; 2020 ACME Inc.</p>
		</footer>
	</div>
</body>

</html>
