</head>

<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">Ticket Service</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active" aria-current="page" href="#">Home</a>
			  </li>
			  <li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
				  Concerts
				</a>
				<ul class="dropdown-menu">
				  <li><a class="dropdown-item" href="#">Concert 1</a></li>
				  <li><a class="dropdown-item" href="#">Concert 2</a></li>
				  <li><a class="dropdown-item" href="#">Concert 3</a></li>
				</ul>
			  </li>
			  <li class="nav-item">
				<a class="nav-link disabled" aria-disabled="true">About Us</a>
			  </li>
			</ul>
			<form class="d-flex" role="search">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-success" type="submit">Search</button>
			</form>
		  </div>
		</div>

	<div class="container-fluid px-4">
		<div>
			<div class="row">
				<h2 class="col-lg-12">Order ticket</h2>
				<img class="col-12 d-none d-sm-block" src="concert.png">
			</div>
			<form>
				<div class="row">
					<div class="col-12 col-lg-6 form-group">
						<label for="calendar">Date of concert:</label>
						<select name="calendar" class="form-control">
							<option value="">Select a date</option>
							<option>01.04.2020</option>
							<option>02.04.2020</option>
							<option>03.04.2020</option>
							<option>04.04.2020</option>
							<option>05.04.2020</option>
							<option>06.04.2020</option>
						</select>
					</div>
					<div class="col-12 col-lg-6">
						<label for="location">Location</label>
						<div>
							<div class="form-check form-check-inline">
								<input id="bolzano" class="form-check-input" name="location" type="radio">
								<label for="bolzano" class="form-check-label">Bolzano/Bozen</label>
							</div>
							<div class="form-check form-check-inline">
								<input id="merano" class="form-check-input" name="location" type="radio">
								<label for="merano">Merano/Meran</label>
							</div>
						</div>

					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-6">
						<label for="firstName">First name</label>
						<input type="text" class="form-control" id="firstName" placeholder="" value="">
					</div>
					<div class="col-12 col-lg-6">
						<label for="lastName">Last name</label>
						<input type="text" class="form-control" id="lastName" placeholder="" value="">
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="youremail@example.com">
					</div>
				</div>

				<div class="row">
					<div class="col-12 col-lg-4">
						<label for="country">Country</label>
						<select id="country" class="form-control">
							<option value="">Select your country</option>
							<option>Deutschland</option>
							<option>France</option>
							<option>Italia</option>
							<option>United Kingdom</option>
							<option>United States</option>
						</select>
					</div>
					<div class="col-12 col-lg-4">
						<label for="state">City</label> <input id="city" class="form-control col-4" placeholder="">
					</div>
					<div class="col-12 col-lg-4">
						<label for="zip">Zip</label> <input type="text" class="form-control col-4" id="zip"
							placeholder="">
					</div>
				</div>

				<hr>
				<div class="row">
					<div>
						<button type="submit" class="btn btn-success col-5 col-lg-2">Send</button>
						<button type="reset" class="btn btn-danger col-5 col-lg-2">Reset</button>
					</div>
				</div>
			</form>
		</div>

		<footer>
			<p>&copy; 2020 ACME Inc.</p>
		</footer>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
